<div class="jumbotron">
    <div class="row">
        <div class="col-md-6">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Project</h3>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="projectName" class="col-md-4 control-label">Project name</label>
                                <div class="col-md-8">
                                    <div id="projectName" class="form-control">{{project.Name}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="projectLeader" class="col-md-4 control-label">Project leader</label>
                                <div class="col-md-8">
                                    <div id="projectLeader" class="form-control">{{project.Lead.Username}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="projectKey" class="col-md-4 control-label">Project key</label>
                                <div class="col-md-8">
                                    <div id="projectKey" class="form-control">{{project.ProjectKey}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="projectPriority" class="col-md-4 control-label">Project priorities</label>
                                <div class="col-md-8">
                                    <div id="projectPriority" class="form-control">{{project.Priorities}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="projectLabel" class="col-md-4 control-label">Project labels</label>
                                <div class="col-md-8">
                                    <div id="projectLabel" class="form-control">{{project.Labels}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="projectDescription" class="col-md-4 control-label">Project description</label>
                                <div class="col-md-8">
                                    <textarea ng-model="project.Description" ng-readonly="true" id="projectDescription" class="form-control" placeholder="Project description"
                                        type="text"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-offset-2 col-md-8">
                                    <button class="btn btn-primary" ng-click="addIssue()">Add issue</button>
                                    <a class="btn btn-primary" href="#/projects/{{project.Id}}/edit">Edit Project</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Project Issues</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Issue Name</th>
                                <th>Due Date</th>
                                <th>View Issue</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="issue in issues" ng-class-even="'even-class'" ng-class-odd="'odd-class'">
                                <td class="text-center">
                                    {{issue.Title}}
                                </td>
                                <td class="text-center">
                                    {{issue.DueDate}}
                                </td>
                                <td><a href="#/issue/{{issue.Id}}" class="btn btn-primary">View</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
