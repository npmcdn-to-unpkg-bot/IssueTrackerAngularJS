<div class="jumbotron">
    <div class="row">
        <div class="border col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Projects leader</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                            <tr>
                                <th>Project</th>
                                <th>View project</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="project in projects" ng-class-even="'even-class'" ng-class-odd="'odd-class'">
                                <td class="text-center">
                                    {{project.Name}}
                                </td>
                                <td><a href="#/projects/{{project.Id}}" class="btn btn-primary">View</a></td>
                            </tr>

                        </tbody>
                    </table>
                    <uib-pagination boundary-links="true"  max-size="5" rotate="true" total-items="totalPages" ng-model="currentPage" ng-change="pageChange()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
