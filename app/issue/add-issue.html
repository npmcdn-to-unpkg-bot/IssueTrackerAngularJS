<div class="text-center jumbotron">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Issue</h3>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal">
                        <fieldset>

                            <div class="form-group">
                                <label for="projectName" class="col-md-4 control-label">Project</label>
                                <div class="col-md-8">
                                    <div id="projectName" class="form-control" placeholder="Issue label" type="text">{{project.Name}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="assignee" class="col-md-4 control-label">Assignee</label>
                                <div class="col-md-8">
                                    <select id="assignee" class="form-control" ng-required="true" ng-options="user.Username for user in users track by user.Id"
                                        ng-model="issue.Assignee"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dueDate" class="col-md-4 control-label">Due Date</label>
                                <div class="col-md-8">
                                    <p class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="issue.DueDate" is-open="popup.opened"
                                            datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDate()" >
                                        <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="issuePriority" class="col-md-4 control-label">Issue priority</label>
                                <div class="col-md-8">
                                    <select class="form-control" id="issuePriority" ng-required="true" ng-options="priority.Name for priority in project.Priorities track by priority.Id"
                                        ng-model="issue.Priority"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="issueLabel" class="col-md-4 control-label">Issue label</label>
                                <div class="col-md-8">
                                    <input id="issueLabel" class="form-control" placeholder="Issue label" type="text" ng-model="issue.Label">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="issueTitle" class="col-md-4 control-label">Issue title</label>
                                <div class="col-md-8">
                                    <input id="issueTitle" class="form-control" placeholder="Issue title" type="text" ng-model="issue.Title">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="issueDescription" class="col-md-4 control-label">Issue description</label>
                                <div class="col-md-8">
                                    <textarea id="issueDescription" class="form-control" placeholder="Issue description" type="text" ng-model="issue.Description"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" ng-click="addIssue(issue)">Add issue</button>
                            </div>

                            <fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
